name: 'Wheels CI Action'
description: 'Generate a summary table of built Python wheels across all platforms and Python versions. Works with any Python project by parsing wheel filenames.'
author: 'patrick91'

inputs:
  wheels-path:
    description: 'Path to the directory containing wheel files (.whl). Can be nested in subdirectories.'
    required: false
    default: 'wheels'
  
  require-platforms:
    description: 'Comma-separated list of required platforms (e.g., "Linux x86_64,Windows x64,macOS ARM64"). If any are missing, the action will fail.'
    required: false
    default: ''
  
  require-python-versions:
    description: 'Comma-separated list of required Python versions (e.g., "3.10,3.11,3.12,3.13,3.14"). Supports version ranges like "3.10+" or "3.10-3.13". For PyPy, use "PyPy3.9,PyPy3.10" or ranges like "PyPy3.9-3.11". If any are missing, the action will fail.'
    required: false
    default: ''
  
  require-freethreaded:
    description: 'Require free-threaded Python builds. Options: "none" (default), "3.14" (require 3.14t), "3.14+" (require 3.14t and future versions), "all" (require all specified Python versions have free-threaded builds).'
    required: false
    default: 'none'
  
  fail-on-missing:
    description: 'Whether to fail the action if required wheels are missing. Set to "false" to only warn.'
    required: false
    default: 'true'

branding:
  icon: 'package'
  color: 'blue'

runs:
  using: 'composite'
  steps:
    - name: Set up Python
      uses: actions/setup-python@v6
      with:
        python-version: '3.14'

    - name: Generate summary
      shell: bash
      run: python ${{ github.action_path }}/generate_summary.py "${{ inputs.wheels-path }}" --require-platforms "${{ inputs.require-platforms }}" --require-python-versions "${{ inputs.require-python-versions }}" --require-freethreaded "${{ inputs.require-freethreaded }}" --fail-on-missing "${{ inputs.fail-on-missing }}"
