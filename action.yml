name: 'Wheels CI Action'
description: 'Generate a summary table of built Python wheels across all platforms and Python versions. Works with any Python project by parsing wheel filenames.'
author: 'patrick91'

inputs:
  wheels-path:
    description: 'Path to the directory containing wheel files (.whl). Can be nested in subdirectories.'
    required: false
    default: 'wheels'
  
  require-platforms:
    description: 'Comma-separated list of required platforms (e.g., "Linux x86_64,Windows x64,macOS ARM64"). If any are missing, the action will fail.'
    required: false
    default: ''
  
  require-python-versions:
    description: 'Default required Python versions for all platforms (e.g., "3.10-3.14"). Used as fallback when require-matrix is not specified. Supports ranges like "3.10+" or "3.10-3.13".'
    required: false
    default: ''
  
  require-freethreaded:
    description: 'Default free-threaded requirement for all platforms. Options: "none" (default), "3.14", "3.14+", "all".'
    required: false
    default: 'none'
  
  require-matrix:
    description: 'JSON or YAML string defining per-platform version requirements. Example: [{"platform": "Linux x86_64", "versions": "3.8-3.14,3.14t,PyPy3.9-3.11"}, {"platform": "Windows*", "versions": "3.8-3.14,3.14t"}]. Supports wildcards in platform names.'
    required: false
    default: ''
  
  fail-on-missing:
    description: 'Whether to fail the action if required wheels are missing. Set to "false" to only warn.'
    required: false
    default: 'true'
  
  post-comment:
    description: 'Whether to post the summary as a PR comment. Requires pull_request event and write permissions. Options: "true", "false" (default), "always" (post even on non-PR events as an issue comment on the default branch).'
    required: false
    default: 'false'

branding:
  icon: 'package'
  color: 'blue'

runs:
  using: 'composite'
  steps:
    - name: Set up Python
      uses: actions/setup-python@v6
      with:
        python-version: '3.14'

    - name: Generate summary
      shell: bash
      env:
        REQUIRE_MATRIX: ${{ inputs.require-matrix }}
      run: |
        python ${{ github.action_path }}/generate_summary.py "${{ inputs.wheels-path }}" --require-platforms "${{ inputs.require-platforms }}" --require-python-versions "${{ inputs.require-python-versions }}" --require-freethreaded "${{ inputs.require-freethreaded }}" --require-matrix "$REQUIRE_MATRIX" --fail-on-missing "${{ inputs.fail-on-missing }}" --output-file "${{ runner.temp }}/wheels-summary.md"
    
    - name: Post PR comment
      if: inputs.post-comment == 'true' && github.event_name == 'pull_request'
      shell: bash
      env:
        GH_TOKEN: ${{ github.token }}
      run: |
        if [ -f "${{ runner.temp }}/wheels-summary.md" ]; then
          if gh pr comment ${{ github.event.pull_request.number }} \
            --repo ${{ github.repository }} \
            --body-file "${{ runner.temp }}/wheels-summary.md" \
            --edit-last 2>/dev/null || \
          gh pr comment ${{ github.event.pull_request.number }} \
            --repo ${{ github.repository }} \
            --body-file "${{ runner.temp }}/wheels-summary.md" 2>/dev/null; then
            echo "Successfully posted PR comment."
          else
            echo "::warning::Could not post PR comment. This is expected for fork PRs where GITHUB_TOKEN has read-only permissions. See https://github.com/patrick91/wheels-ci-action#posting-comments-on-fork-prs for a workaround."
          fi
        fi
